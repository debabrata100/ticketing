apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /monitoring/grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-srv
                port:
                  number: 3000
